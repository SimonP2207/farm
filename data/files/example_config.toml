[directories]
  base = "/Users/simon.purser/pylib/farm/testrun"
  sky_models = "/Users/simon.purser/Dropbox (SKAO)/SDC3/Data/SkyModels"
  telescope_models = "/Users/simon.purser/Dropbox (SKAO)/SDC3/Data/TelescopeModels"
