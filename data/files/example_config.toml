  output = "/Users/simon.purser/Desktop/test_output_farm"

# observation not yet incorporated in to FARM
[observation]
  time = 2027-01-01T12:00:01
  duration = 14400  # s
  n_scan = 5  # Number of observational 'scans' of target field
  t_scan = 60  # Duration of each 'scan' of target field, s

  [observation.field]
    ra0 = "01:02:03.4"  # HH:MM:SS.S
    dec0 = "05:06:07.89"  # DD:MM:SS.SS
    frame = "fk5"  # Astropy-compatible frame string
    nxpix = 512
    nypix = 512
    fov = 8.0  # deg
    cdelt = 30.0  # arcsec

  [observation.correlator]
    freq_min = 115e6  # Hz
    freq_max = 169e6  # Hz
    nchan = 11  # Number of evenly spaced channels across whole bandwidth, int
    chanwidth = 1e4  # channel bandwidth for smearing calculation, Hz
    t_int = 10.0  # visibility integration time, s

# calibration not yet incorporated in to FARM
[calibration]
  [calibration.TEC]
    include = false
  [calibration.gains]
    include = false
  [calibration.DD-effects]
    include = false

[sky_models]
  [sky_models.21cm]
    include = false
    create = true
    image = ""

  [sky_models.A-Team]
    include = false

  [sky_models.GDSM]
    include = true
    create = true
    nx = 1024  # x-pixels in diffuse sky model
    ny = 1024  # y-pixels in diffuse sky model
    image = "/Users/simon.purser/Dropbox (SKAO)/SDC3/Data/SkyModels/GDSM/gsm_2016_cube.fits"

  [sky_models.GSSM]
    include = true
    create = false
    image = ""

  [sky_models.PS]
    include = false
    create = false
    flux_cutoff = 10000.0  # flux cutoff beyond radius of fov_deg, Jy
    image = ""
